security:
    password_hashers:
        App\Entity\User:
            algorithm: plaintext # Use plaintext for testing purposes (not recommended for production)

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                username_parameter: email
                password_parameter: password
            logout:
                path: /logout
                target: /

    access_control:
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/admin/taxi, roles: [ROLE_TAXISTE, ROLE_ADMIN] }
        - { path: ^/admin/course, roles: ROLE_ADMIN }
        - { path: ^/course/new, roles: ROLE_USER }
        - { path: ^/course/user/courses, roles: ROLE_USER }
        - { path: ^/course/taxiste/courses, roles: ROLE_TAXISTE }